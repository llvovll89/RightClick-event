<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- icon-cdn -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Right-click/Custom</title>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <ul class="menu">
                <!-- list-item / right-click menu -->
                <li class="item">
                        <i class="uil uil-eye"></i>
                        <span>""</span>
                </li>
                <li class="item share">
                    <div>
                    <i class="uil uil-share"></i>
                    <span class="sns">SNS</span>
                    </div>
                    <i class="uil uil-angle-right"></i>
                    <ul class="share-menu">
                        <li class="item">
                            <i class="uil uil-twitter-alt"></i>
                            <span>Twiter</span>
                        </li>
                        <li class="item">
                            <i class="uil uil-instagram"></i>
                            <span>Instagram</span>
                        </li>
                        <li class="item">
                            <i class="uil uil-mailbox"></i>
                            <span>E-mail</span>
                        </li>
                        <li class="item">
                            <i class="uil uil-facebook-messenger-alt"></i>
                            <span>Facebook</span>
                        </li>
                    </ul>
                </li>
                <li class="item">
                    <i class="uil uil-link-alt"></i>
                    <span>""</span>
                </li>
                <li class="item">
                    <i class="uil uil-edit"></i>
                    <span>""</span>
                </li>
                <li class="item">
                    <i class="uil uil-trash-alt"></i>
                    <span>Delete</span>
                </li>
            </ul>
            <div class="setting">
                <li class="item">
                    <i class="uil uil-setting"></i>
                    <span>Settings</span>
                </li>
            </div>
        </div>
    </div>

    <!-- main.js -->
    <script src="js/main.js"></script>
</body>

</html>
